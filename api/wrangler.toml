name = "gestao-api"
main = "src/index.worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Hyperdrive: criar com wrangler hyperdrive create gestao-db --connection-string="postgresql://..."
# Depois colocar o ID abaixo e descomentar.
# [[hyperdrive]]
# binding = "HYPERDRIVE"
# id = "<HYPERDRIVE_CONFIG_ID>"

# Variáveis de ambiente (produção: Cloudflare Dashboard ou wrangler secret)
# [vars]
# CORS_ORIGIN = "https://gestao.pages.dev"
# FRONTEND_URL = "https://gestao.pages.dev"

# Secrets: wrangler secret put JWT_SECRET, etc.

# Rotas customizadas (opcional; sem isso fica em *.workers.dev)
# [env.production]
# routes = [
#   { pattern = "api.seudominio.com/*", zone_name = "seudominio.com" }
# ]
